<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Prayers Times</title>
</head>
<body>
    
        <div class="information">
            <div class="location">
                <h2>Cairo-Eygpt</h2>
                <div class="selected-city">
                    <label for="city">Choose The country: </label>
                    <select name="city" id="city">
                        <option value="cairo">Cairo</option>
                        <option value="makkah">Makkah</option>
                    </select>
                </div>
            </div>
            <div class="time-date">
                <h3 class="hijri"></h3>
                <h3 class="ad"></h3>
            </div>
        </div>
        <div class="prayers-time">
            <div class="cards">
                    <div class="card">
                        <h3>Fajr</h3>
                        <p></p>
                    </div>
                    <div class="card">
                        <h3>Sunrise</h3
                        <p></p>
                    </div>
                    <div class="card">
                        <h3>Dhuhr</h3>
                        <p></p>
                    </div>
                    <div class="card">
                        <h3>Asr</h3>
                        <p></p>
                    </div>
                    <div class="card">
                        <h3>Maghrib</h3>
                        <p></p>
                    </div>
                    <div class="card">
                        <h3>Isha</h3>
                        <p></p>
                    </div>
            </div>
            <div class="now-prayers">
                    <div>
                        <h3></h3>
                        <p> </p>
                        <div class="circle"></div>
                    </div>
            </div>
        </div>
        <div class="language">
            <label for="lang">Choose The Language</label>
            <select name="lang" id="lang">
                <option value="english">English</option>
                <option value="arabic">Arabic</option>
            </select>
        </div>

    <script src="javaScript/main.js"></script>
</body>
</html>
